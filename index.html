<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container py-5 weather-header">
    <h1>Weather Dashboard</h1>

    <div class="btn-group d-flex" id="history">
      <!-- searched cities go here -->
    </div>
  </header>
  
  <!-- max-width for ultra wide resolutions -->
  <main class="container">
    <section class="row">
      <h2 id="form-heading" class="form-label my-2">City Search:</h2>
      <!-- this is the city Search input form -->
      <form id="search-form" class="form">
        <div class="form-inline form-group">
            <div class="input-group">
                <input type="text" class="form-control weather-search" id="search-input"  placeholder="London" aria-label="submit search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary search-button" id="search-button" type="submit" id="button-addon2">Search</button>
            </div>
            <div class="input-group-append">
              <button type="submit" class="btn my-3 btn-outline-warning" id="clearBtn" aria-label="clear history">Clear History</button>
            </div>
        </div>
      </form>
    </section>

    <div class="row my-4">
      <div class="col">
        <section id="today" class="container" role="region" aria-live="polite"></section>
      </div>

    <div class="row forecast"">
        <section class="col" id="forecast"  role="region" aria-live="polite">
          <h2 class="fiveday my-5">5-Day Forecast:</h2>
          <div class="card-group forecast-cards"></div>
        </section>
    </div>

  </main>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- LUXON -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
